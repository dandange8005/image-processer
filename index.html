<!DOCTYPE html>
<html>
<head>
  <title>Image Processor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Processor</h1>
    
    <div class="drop-zone" id="dropZone">
      <div class="upload-prompt">
        <p>Drag and drop image here or click to select</p>
        <input type="file" id="file" accept="image/*" hidden>
      </div>
      <div class="preview-container" id="previewContainer" style="display: none;">
        <img id="imagePreview" class="image-preview">
        <div class="file-info" id="fileInfo"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="width">Width (optional):</label>
      <input type="number" id="width" placeholder="Enter width in pixels">
    </div>

    <div class="form-group">
      <label for="height">Height (optional):</label>
      <input type="number" id="height" placeholder="Enter height in pixels">
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" id="cropTo16_9">
        Crop to 16:9 ratio
        <span class="help-text">This will maintain 16:9 aspect ratio and crop the image if necessary</span>
      </label>
    </div>

    <div class="form-group crop-position" id="cropPositionGroup" style="display: none;">
      <label>Crop Position:</label>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="cropPosition" value="top" id="cropTop">
          Top
        </label>
        <label class="radio-label">
          <input type="radio" name="cropPosition" value="center" id="cropCenter" checked>
          Center
        </label>
        <label class="radio-label">
          <input type="radio" name="cropPosition" value="bottom" id="cropBottom">
          Bottom
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="format">Output Format:</label>
      <select id="format">
        <option value="webp">WebP</option>
        <option value="avif">AVIF</option>
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quality">Quality (1-100):</label>
      <input type="number" id="quality" value="80" min="1" max="100">
    </div>

    <div class="form-group">
      <label for="outputFilename">Output Filename:</label>
      <div class="filename-input-group">
        <input type="text" id="outputFilename" placeholder="Enter filename (optional)">
        <span class="file-extension" id="fileExtension">.webp</span>
      </div>
    </div>

    <button onclick="processImage()">Process Image</button>
    <div id="status"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
