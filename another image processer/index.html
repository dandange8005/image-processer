<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Image Resizer</h1>
        <input type="file" id="imageInput" accept="image/*" class="form-control mb-3">
        <div id="imagePreview" class="mb-3"></div>

        <div class="mb-3">
            <label for="widthInput" class="form-label">Width:</label>
            <input type="number" id="widthInput" class="form-control">
            <label for="heightInput" class="form-label">Height:</label>
            <input type="number" id="heightInput" class="form-control">
        </div>

        <div class="mb-3">
          <label for="aspectRatio" class="form-label">Aspect Ratio:</label>
          <select class="form-select" id="aspectRatio">
            <option value="original">Original</option>
            <option value="1:1">1:1</option>
            <option value="4:3">4:3</option>
          </select>
        </div>

        <div class="mb-3">
            <label for="qualityInput" class="form-label">Quality (1-100):</label>
            <input type="number" id="qualityInput" class="form-control" value="90" min="1" max="100">
        </div>

        <div class="mb-3">
          <label for="outputFormat" class="form-label">Output Format:</label>
          <select class="form-select" id="aspectRatio">
            <option value="original">Original</option>
            <option value="1:1">1:1</option>
            <option value="4:3">4:3</option>
            <option value="16:9">16:9</option>
            <option value="custom">Custom</option>
        </select>
        </div>

        <button id="resizeButton" class="btn btn-primary">Resize/Crop</button>
        <a id="downloadLink" style="display: none;" download>Download</a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
